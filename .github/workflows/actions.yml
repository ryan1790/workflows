name: Actions Workflow
on:
  # repository_dispatch:
  #   types: [build]
  # schedule:
  #   - cron: "0 12-16 * * 2,4,6"
  #   - cron: "0/20 3 * 7,9 1"
  push:
    branches:
      - master
      - 'feature/**'
      - '!feature/featC' # ignores this branch, must go after patterns
    tags: # also have tags-ignore â€” cannot use ignore and normal together
      - v1.*
    paths: # also have paths-ignore
      - '**.js'
      - '!filename.js' # excludes this specific filename
  pull_request:
    types: [closed, assigned, opened, reopened]
    branches-ignore:
      - master
      - 'feature/*' # meatches feature/featA, feature/featB NOT feature/feat/a
      - 'feature/**' # will match feature/feat/a
  issues: 
    types: [opened, deleted, assigned]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: payload
        run: echo ${{ github.event.client_payload }}
      - name: List Files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          # git clone git@github:$GITHUB_REPOSITORY
          # git checkout $GITHUB_SHA
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"